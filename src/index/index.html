<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Timer</title>
	<!-- CSS Normalize and Reset -->
	<link rel="stylesheet" href="../../assets/css/normalize.css" />
	<!-- Bootstrap 4.1.3 Stylesheet -->
	<link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
</head>

<body>
	<div class="card mx-5 my-5">
		<h5 class="card-header" id="exit">Timer</h5>
		<div class="card-body">
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="0" id="inputfield">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="button" id="start">Start</button>
					<button class="btn btn-outline-secondary" type="button" id="stop">Stop</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript" src="index.js"></script>

</body>

</html>
